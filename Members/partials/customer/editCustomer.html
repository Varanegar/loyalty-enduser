<form name="editCustomer" data-ng-controller="customercontroller" role="form">

                <div class="col-md-4">
                    <div class="form-group">

                            <option>
                                گروه پیش فرض
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-default">ذخیره</button>
                        <a href="javascript:void(0);" class="btn btn-danger">انصراف</a>
                    </div>
                </div>
            </div>
            <div id="customer-extended-info" class="tab-pane">
